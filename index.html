<html>

<head>
    <title>Quote Generator</title>
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet" title="Default Style">
    <!--bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row mt-5 ">
            <div class="col-xs-12 mt-5 text-center mx-auto">
                <h1>Random Quote Generator</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-xs-12 col-sm-6 button-container">
                <button onclick="getQuote()">Generate Quote</button>
            </div>
            <div class="col-6 col-sm-3">
                <label>Select Number:</label>
                <select class="number">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="col-6 col-sm-3">
                <label>Select Category:</label>
                <select class="category">
                    <option >Random</option>
                    <option>Mafia</option>
                    <option>Pirate</option>
                </select>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5 class="mt-5 mx-auto category-title text-center">You'll get random quotes</h5>
                <img class="mx-auto category-image d-block" src="./img/random.jfif"/>
            </div>
        </div>
        <div class="quote-container">

        </div>
        <div class="row mt-5">
            <div class="col-6 more-quotes">
                <button onclick="getQuote()">
                Generate More Quotes
                </button>
            </div>
        </div>
    </div>


    <script src="./js/quotes.js"></script>
    <script src="./js/script.js"></script>

</body>


</html>
